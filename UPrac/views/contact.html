<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contact">Contact-Us</a></li>

            </ul>
        </nav>
    </header>


    <main>
        <div class="container">
            <h3>Book a call</h3>
            <p id="p">Book a call slot and our representative will call you within 1hr of selected time.</p>
            <hr>
            <form action="/contact" method="POST">
                <div>
                    <label for="name">Name:</label> <br>
                    <input type="text" name="myname" id="name" size="70">
                </div>
                <br>
                <div>
                    <label for="email">Email</label> <br>
                    <input type="email" name="myemail" id="email" size="70">
                </div>
                <br>
                <div>
                    <label for="phone">Phone:</label> <br>
                    <input type="text" name="myphone" id="phone" size="70">
                </div>
                <br>
                <label for="date">Time for call:</label> <br>
                <span>
                    <input type="datetime-local" class="mydate" id="date">
                </span>
                <br>
                <br>
                <div>
                    <button class="btn"> GET A CALL</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
